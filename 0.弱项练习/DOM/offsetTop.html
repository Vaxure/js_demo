<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片懒加载</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .gallery {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
        }

        .gallery img {
            width: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- <img src="image/_blank.png" alt="" data-src="images/01.jpg"> -->
        <img src="images/timg.jpg" alt="" data-src="images/01.jpg" id="img">
    </div>

    <script>
        // offsetTop会相对于最近的定位元素offsetParent，包括relative
        // 获取offsetTop
        var img = document.getElementById('img');
        console.log(img.offsetTop);

    </script>
</body>
</html>
